{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div class="container" style="width:50%; margin-top: 5%; margin-bottom:5%;  ">


    <h4>{% trans 'Change profile' %}</h4>

    <form method="post">

        {% csrf_token %}

        <button class="btn btn-success">{% trans 'Change' %}</button>

    </form>

</div>

{% endblock %}
