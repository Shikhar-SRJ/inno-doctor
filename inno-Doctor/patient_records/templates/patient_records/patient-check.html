{% extends 'layouts/default/page.html' %}
{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}patient-check{% endblock title %}
{% block content %}

<div class="container" style="width:50%; margin-top: 5%; padding-top: 10px; border-radius: 25px; border: 2px solid black; margin-bottom:5%;  ">


    <h2 id="top" style="text-align: center;"> Patients</h2>
<form action='patient-details/' method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <label for="search-input"> Enter patient ID here <input id="search-input"  name="aadhaarId" type="text" placeholder='xxxx-xxxx-xxxx'>
        <input type='submit' style="text-align:center;" value="check">
</form>


<div class="card-body">
    <h4>Patient Records</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Patient Name</th>
                <th scope="col">Aadhaar Id</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col">Gender</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.aadhaarId }}</td>
                <td>{{ patient.date_of_birth }}</td>
                <td>{{ patient.gender }}</td>
                <td><a type="button" class="btn btn-warning" href="/patient_records/patient-update/{{ patient.aadhaarId }}">✍🏻</a></td>
            </tr>
            {% endfor %}
        </tbody> 
    </table>
    <a type="button" style="text-align:center; margin-left: 40%;" class="btn btn-info" href="#top">Scroll up</a>
</div>

</div>

{% endblock %}
